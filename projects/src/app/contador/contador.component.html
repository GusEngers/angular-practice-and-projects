<mat-tab-group>
	<mat-tab label="CONTADOR DE CLICKS">
		<mat-grid-list cols="1" rowHeight="3:1">
			<mat-grid-tile>
				<mat-card class="size-card">
					<mat-card-header>
						<mat-card-title>{{ count }}</mat-card-title>
					</mat-card-header>
					<mat-card-actions>
						<button
							mat-button
							(click)="count = count - 2"
							[disabled]="count - 2 < -100">
							-2
						</button>
						<button
							mat-button
							(click)="count = count - 1"
							[disabled]="count <= -100">
							-
						</button>
						<button mat-button (click)="count = 0">0</button>
						<button
							mat-button
							(click)="count = count + 1"
							[disabled]="count >= 100">
							+
						</button>
						<button
							mat-button
							(click)="count = count + 2"
							[disabled]="count + 2 > 100">
							+2
						</button>
					</mat-card-actions>
					<mat-card-content>
						<p class="cero" *ngIf="count == 0">
							El valor es 0 elige alguna operación
						</p>
						<p class="min" *ngIf="count == -100">Llegaste al valor mínimo</p>
						<p class="max" *ngIf="count == 100">Llegaste al valor máximo</p>
						<p class="par" *ngIf="count % 2 == 0 && count != 0">
							Este número es PAR
						</p>
						<p class="impar" *ngIf="count % 2 != 0 && count != 0">
							Este número es IMPAR
						</p>
						<p
							class="continue"
							*ngIf="count >= -99 && count <= 99 && count != 0">
							CONTINUA
						</p>
					</mat-card-content>
				</mat-card>
			</mat-grid-tile>
		</mat-grid-list>
	</mat-tab>
</mat-tab-group>
