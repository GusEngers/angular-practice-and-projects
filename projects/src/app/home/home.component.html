<mat-tab-group>
	<!-- Seccion de proyectos -->
	<mat-tab label="Proyectos">
		<!-- Resumen -->
		<mat-card class="card-edit">
			<img mat-card-xl-image src="../../assets/angular-logo.svg" />
			<mat-card-content>
				En esta p√°gina dispongo de distintos proyectos realizados en mi camino
				de aprendizaje con Angular y Angular Material con algunas modificaciones
				hechas con CSS. Cada proyecto cumple con alguna funcionalidad.
			</mat-card-content>
		</mat-card>
		<!-- Lista de proyectos -->
		<mat-grid-list cols="3" rowHeight="100px">
			<mat-grid-tile *ngFor="let project of projects">
				<mat-card>
					<mat-card-actions>
						<button mat-button routerLink="{{ project.link }}">
							{{ project.name }}
						</button>
					</mat-card-actions>
				</mat-card>
			</mat-grid-tile>
		</mat-grid-list>
	</mat-tab>

	<!-- Seccion de contacto -->
	<mat-tab label="Contacto"> Content 3 </mat-tab>
</mat-tab-group>
