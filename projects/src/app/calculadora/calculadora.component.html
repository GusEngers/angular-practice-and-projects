<mat-tab-group>
	<mat-tab label="CALCULADORA (en progreso)">
		<mat-grid-list cols="1" rowHeight="500px">
			<mat-grid-tile>
				<mat-card>
					<mat-card-content>
						<span class="operation-show">{{ operation }}</span>
						<span class="result-show">{{ result }}</span>
					</mat-card-content>
					<mat-card-actions>
						<button
							mat-button
							*ngFor="let but of calc_but"
							class="{{ but.class }}">
							{{ but.value }}
						</button>
					</mat-card-actions>
				</mat-card>
			</mat-grid-tile>
		</mat-grid-list>
	</mat-tab>
</mat-tab-group>
